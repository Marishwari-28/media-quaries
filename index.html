<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media quaries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="navbar">
            <img src="logo.jpg" height="100px" width="100px" alt="pic1">
            <button class="s1">Sign in</button>
        </div>
        <div class="content">
            <h1>welcome to my Aari world</h1>
            <button>Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="menu.jpg" class="menu" alt="pic2">
            <div class="social-links">
                <img src="fb .jpg" alt="pic3">
                <img src="ig.jpg" alt="pic4">
                <img src="tw.jpg" alt="pic5">
            </div>
            <div class="useful-links">
                
                <img src="share.jpg" alt="pic6">
                <img src="info.jpg" alt="pic7">
            </div>
        </div>
        <div class="bubbles">
            <img src="bubble.jpg" alt height="30%" width="20%">
            <img src="bubble.jpg" alt height="45%" width="30%">
            <img src="bubble.jpg" alt height="25%" width="20%">
            <img src="bubble.jpg" alt height="15%" width="10%">
            <img src="bubble.jpg" alt height="45%" width="30%">
            <img src="bubble.jpg" alt height="35%" width="25%">
            <img src="bubble.jpg" alt height="15%" width="10%">
        </div>
    </div>
</body>
</html>
    
</body>
</html>
